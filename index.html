<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Яндекс Практикум · Мессенджер</title>
        <link rel="stylesheet" href="/global.css">
        <link rel="stylesheet" href="/src/pages/auth/auth.css">
    </head>

    <body>
        <div id="auth-container">1</div>
        
        <!-- Handlebars Template -->
        <script id="auth-template" type="text/x-handlebars-template">
            <div class="container">
                <div class="auth">
                    <div class="auth__wrap">
                        <h2 class="auth__title">{{title}}</h2>

                        <form class="auth__field">
                            {{#each fields}}
                            <label class="auth__label">
                                {{label}}
                                <input
                                    class="auth__input"
                                    type="{{type}}"
                                    name="{{name}}"
                                    placeholder="{{placeholder}}"
                                />
                            </label>
                            {{/each}}
                        </form>

                        <div class="auth__actions">
                            <a href="{{whiteButtonLink}}" class="button__white">{{whiteButton}}</a>
                            <hr>
                            <a href="{{grayButtonLink}}" class="button__gray">{{grayButton}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script src="index.ts" type="module"></script>
    </body>
</html>
