<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Яндекс Практикум · Мессенджер</title>
        <link rel="stylesheet" href="/global.css">
        <link rel="stylesheet" href="auth.css">
    </head>

    <body>
        <div class="container" id="auth"></div>

        <script id="auth-template" type="text/x-handlebars-template">
            <main class="auth">
                <form class="auth__wrap">
                    <h2 class="auth__title">{{title}}</h2>

                    {{#each fields}}
                    <div class="auth__field">
                        <label class="auth__label">
                            {{label}}
                            <input class="auth__input" type="{{type}}" name="{{name}}" placeholder="{{placeholder}}">
                        </label>
                    </div>
                    {{/each}}

                    <div class="auth__actions">
                        <a href="{{whiteButtonLink}}" class="button__white">{{whiteButton}}</a>
                        <hr>
                        <a href="{{grayButtonLink}}" class="button__gray">{{grayButton}}</a>
                    </div>
                </form>
            </main>
        </script>

        <script src="auth.ts" type="module"></script>
    </body>
</html>
