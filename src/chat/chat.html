<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Яндекс Практикум · Мессенджер</title>
        <link rel="stylesheet" href="/global.css" />
        <link rel="stylesheet" href="chat.css" />
    </head>

    <body>
        <main class="messenger">
            <!-- Сайдбар -->
            <nav class="messenger__sidebar">
                <header class="messenger__sidebar-header">
                    <button id="profile-link" class="messenger__profile-link">
                        Профиль
                        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="icon icon--size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>

                    <button class="messenger__search-button">
                        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                        Поиск
                    </button>
                </header>

                <div id="chat"></div>

                <script id="chat-template" type="text/x-handlebars-template">
                    {{#each this}}
                    <section class="chat-link">
                        <div alt="Аватар" class="chat-link__avatar">{{avatar}}</div>
                        <div class="chat-link__main">
                            <div class="chat-link__header">
                                <h2>{{name}}</h2>
                                <p>{{lastMessage}}</p>
                            </div>

                            <div class="chat-link__data">
                                <span datetime="{{lastMessageTime}}">{{lastMessageTime}}</span>
                                {{#if unreadCount}}
                                <div class="chat-link__count">{{unreadCount}}</div>
                                {{/if}}
                            </div>
                        </div>
                    </section>
                    {{/each}}
                </script>
                <div class="error">
                    <a href="/error/404.html">Страница 404</a>
                    <a href="/error/500.html">Страница 500</a>
                </div>
            </nav>

            <section class="messenger__chat">
                <p>Выберите чат, чтобы отправить сообщение</p>
            </section>

            <!-- Профиль -->
            <div id="profile-modal" class="modal">
                <div class="modal-content">
                    <span id="close-modal" class="close-button">&times;</span>
                    <script id="profile-template" type="text/x-handlebars-template">
                        <div class="profile">
                            <div class="profile-personalization">
                                <div class="profile-personalization__avatar">{{avatar}}</div>
                                <h2>{{name}}</h2>
                            </div>
                            <div class="profile__fields">
                                {{#each fields}}
                                <div class="profile__field">
                                    <span>{{label}}</span> {{value}}
                                </div>
                                {{/each}}
                            </div>
                            <div class="profile__actions">
                                {{#each actions}}
                                <button class="profile__action">{{this}}</button>
                                {{/each}}
                                <a href="/index.html" class="profile__action">Выйти</a>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
        </main>

        <script src="chat.ts" type="module"></script>
    </body>
</html>
